<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
</head>
<body>






    <script>
         
         // All arithmetic Operators

         var a = 5, b=15;

         var res = a+b;  // Addition
         document.write(res+"<br>");

         res = b-a;   // Subtraction
         document.write(res+'<br>');

         res = a*b;   // Multiplication
         document.write(res+'<br>');

         res = b/a;  // Division
         document.write(res+'<br>')

         res = b%a;  // Modulus(Remainder)
         document.write(res+'<br>');


        
    </script>
</body>

</html>
