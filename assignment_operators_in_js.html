<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
</head>
<body>






    <script>
         
        // Assignment operators

        var a=10, b=20;

        var c = a + b;     // Assign
        document.write(c+'<br>'); // c = 30

        c += 20;          // Add and assign
        document.write(c+'<br>');  // c = 50
        
        c -= 15;         // Subtract and assign
        document.write(c+'<br>');  // c = 35

        c *= 2;          // Multiply and Assign
        document.write(c+'<br>');  // c = 70

        c /= 5;          // Divide and Assign
        document.write(c+'<br>');  // c = 14

        c %= 3;          // Modulus and assign
        document.write(c+'<br>');  // c = 2

        



    </script>
</body>

</html>
