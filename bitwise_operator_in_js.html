    <title>Javascript Basics</title>

<body>






    <script>
         
        // All Bitwise operators

        let res;

        res = (5 & 7);             // Bitwise AND
        document.write(res+'<br>'); // res = 5

        res = (3 | 4);             // Bitwise OR 
        document.write(res+'<br>'); // res = 7

       res = (15 ^ 5)             // Bitwise XOR 
       document.write(res+'<br>'); // res = 10

       res = (~10)               // Bitwise NOT (2's complement)
       document.write(res+'<br>'); // res = -11

       res = (10<<2)             // Bitwise Left shirt 
       document.write(res+'<br>'); // res = 40

       res = (10>>2)            // Bitwise Right shift
       document.write(res+'<br>'); // res = 2

       res = (100>>2)           // Bitwise Right shift with zero
       document.write(res+'<br'); // res = 25
        



    </script>
</body>

</html>
