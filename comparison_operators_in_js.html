<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
</head>
<body>






    <script>
         
         // All comparison operators

         var res = (10=='10');     // is equal to 
         document.write(`10=='10' this statement is ${res}<br>`);

         res = (20==='20');       // equal and of same data type
         document.write(`20==='20' this statement is ${res}<br>`);

         res = (10!='20');       // not equal to 
         document.write(`10!='20' this statement is ${res}<br>`);

         res = (10!=='10');      // not identical
         document.write(`10!=='10' this statement is ${res}<br>`);

         res = (10>=20);         // greater than or equal to
         document.write(`10>=20 this statement is ${res}<br>`);

         res = (10<=20);         // Less than or equal to
         document.write(`10<=20 this state is ${res}<br>`); 

        
    </script>
</body>

</html>
