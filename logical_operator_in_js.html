<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
</head>
<body>






    <script>
         
         // Logical Operators

         let res = (10 == '10' && 20==20)    // Logical AND
         document.write(`(10=='10' && 20==20) this statement is ${res}<br>`);


         res = (20==='20' || 10=='10')     // Logical OR
         document.write(`(20==='20' || 10=='10') this statement is ${res}<br>`);

         res = !(10!=='10')         // Logical NOT
         document.write(`!(10!=='10') this satement is ${res}<br>`);

        
    </script>
</body>

</html>
