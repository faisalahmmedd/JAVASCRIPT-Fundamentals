<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
</head>
<body>






    <script>
         
        //   for loop

        for(var i=1; i<=10; i++){
            document.write("value of i : "+i+"<br>");
        }

        // While loop

        var j=11;

        while(j<=20)
        {
            document.write("value of j : "+j+"<br>");
            j++;
        }


        // do while loop

        let z = 51;
        do{
            document.write("value of z : "+z+"<br>");
            z++;
        }while(z<=60);
       

        



    </script>
</body>

</html>
